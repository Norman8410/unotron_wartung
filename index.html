        .no-data { text-align: center; color: #999; padding-top: 50px; font-style: italic; }
        .card { padding: 12px; margin-bottom: 10px; border-radius: 4px; border: 1px solid #eee; }
        .card.warning { background-color: #fff3cd; border-left: 8px solid #ffc107; }
        .card.critical { background-color: #f8d7da; border-left: 8px solid #dc3545; }
        .card.overdue { background-color: #f5b7b1; border-left: 8px solid #b03a2e; }
        .card.in-progress { background-color: #d1ecf1 !important; border-left: 8px dashed #0c5460 !important; }
        .card-info { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 8px; }

        .card-actions { display: flex; gap: 5px; margin-top: 8px; }
        select { flex: 1; padding: 6px; border: 1px solid rgba(0,0,0,0.2); border-radius: 4px; background: white; }
        .btn-done { flex: 0 0 auto; padding: 0 10px; border: 1px solid rgba(0,0,0,0.2); border-radius: 4px; font-weight: bold; cursor: pointer; background: white; color: var(--bosch-green); }
        .btn-done.reset-mode { color: var(--bosch-red); border-color: var(--bosch-red); }
        .btn-done:disabled { opacity: 0.4; cursor: not-allowed; }
        .nav-btn { padding: 8px 15px; cursor: pointer; border: 1px solid #ccc; background: white; font-weight: bold; color: var(--bosch-blue); border-radius: 4px; }

<script>
    const firebaseConfig = { apiKey: "AIzaSyD6xGCtU-felOyO_BRsFnVlB4yhC46FgYg", authDomain: "bosch-agie-wartung.firebaseapp.com", databaseURL: "https://bosch-agie-wartung-default-rtdb.europe-west1.firebasedatabase.app", projectId: "bosch-agie-wartung" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database(), auth = firebase.auth();
    
    let state = { config: {}, assignments: {}, maintConfig: {}, agie: {}, uno: {}, he: {}, unoAuto: {}, laser: {}, kw_states: {} };

    const kwGroups = {
        wasch: ['silberhorn', 'ministar'],
        pruef: ['sichtpruefstaende', 'sichtpruefplaetze', 'einstellgeraetNek'],
        lager: ['unotronAblieferregal', 'entkopplungsregal', 'waschregal', 'oellager']
    };

    // --- ALLE DATEN-LISTENER ---
    Object.keys(state).forEach(key => db.ref(key === 'agie' ? 'maintenanceState' : (key.startsWith('kw') ? 'maintenanceStateKW' : key)).on('value', s => { state[key] = s.val() || {}; updateUI(); }));
    auth.onAuthStateChanged(user => { document.getElementById('authBtn').innerText = user ? 'üîì Logout' : 'üîë Login'; updateUI(); });


    // --- HILFSFUNKTIONEN (inkl. Admin/Auth/Logik) ---
    function getDuration(p, t) { if(!p||p.includes("RESET")||!t)return 0; return p.split(/[\s\/]+/).reduce((a,c)=>{let k=c.toUpperCase().trim(); if(k&&!k.startsWith("P"))k="P"+k; return a+(t[k]||0);},0); }
    function formatTime(m){ if(m<=0)return"0m"; const d=Math.floor(m/1440),h=Math.floor((m%1440)/60),min=m%60; let p=[]; if(d>0)p.push(d+'d'); if(h>0)p.push(h+'h'); if(min>0||p.length===0)p.push(min+'m'); return p.join(' '); }
    function getWeek() { const d=new Date(); d.setHours(0,0,0,0); d.setDate(d.getDate()+3-(d.getDay()+6)%7); const w1=new Date(d.getFullYear(),0,4); return 1+Math.round(((d-w1)/86400000-3+(w1.getDay()+6)%7)/7); }
    // Hier kommen alle anderen Funktionen rein: toggleAuthModal, openAdminModal, handleEinstellerChange, confirmMaint, etc.
    // ...

    // --- RENDER-FUNKTIONEN (MIT WIEDERHERGESTELLTEN BUTTONS) ---
    function renderCol(listId, countId, raw, prefix, cfg) {
        let totalMin = 0;
        if(!raw || !raw.cloudRawData || !cfg) {
            document.getElementById(listId).innerHTML = '<div class="no-data">Lade Daten...</div>'; document.getElementById(countId).innerHTML = '0'; return 0;
        }
        
        const data = raw.cloudRawData.map(item => {
            const sId = item.StationNo || item.STATIONNO; if(!sId) return null;
            const stand = parseInt(item.Parts || item["COUNT(*)"]) || 0;
            const offK = prefix==='A-'?'agieOffsets':(prefix==='H-'?'heOffsets':(prefix==='L-'?'laserOffsets':'unotronOffsets'));
            const offset = (raw[offK] && raw[offK][sId]) || 0;
            const cyc = (raw.extraCycles && raw.extraCycles[sId]) || 0;
            const ist = stand - offset;
            const step = (cfg.steps && cfg.steps[cyc]) || { target: cfg.maxLimit, pkg: "RESET" };
            const isOver = ist >= cfg.maxLimit;
            const target = isOver ? cfg.maxLimit : step.target;
            const rest = target - ist;
            if (rest > cfg.warn) return null;
            const dur = getDuration(isOver ? "RESET" : step.pkg, cfg.times);
            totalMin += dur;
            return { id: prefix + sId, sId, rest, pkg: isOver ? "WP RESET" : step.pkg, dur, crit: cfg.crit, isReset: isOver, rawTotal: stand };
        }).filter(m => m).sort((a,b) => a.rest - b.rest);

        let cardsHtml = data.length > 0 ? data.map(m => {
            const ass = state.assignments[m.id] || "";
            let cls = 'warning'; if (m.rest <= 0) cls = 'overdue'; else if (m.rest <= m.crit) cls = 'critical';
            return `<div class="card ${cls} ${ass ? 'in-progress' : ''}"><div class="card-info"><div><div class="m-id">${m.id}</div><div class="m-paket">${m.pkg}</div><div style="font-size:0.9em;color:#555">‚è± ${m.dur} Min.</div></div><div class="m-rest">${m.rest.toLocaleString()}</div></div><div class="card-actions"><select onchange="handleEinstellerChange('${prefix}', '${m.sId}', this.value)"><option value="">-- Einsteller --</option>${(state.config.einstellerListe || []).map(e => `<option value="${e}" ${ass === e ? 'selected' : ''}>${e}</option>`).join('')}</select><button class="${m.isReset ? 'btn-done reset-mode' : 'btn-done'}" ${!ass ? 'disabled' : ''} onclick="confirmMaint('${prefix}','${m.sId}',${m.isReset},${m.rawTotal})">${m.isReset ? 'üîÑ Reset' : '‚úÖ OK'}</button></div></div>`;
        }).join('') : '<div class="no-data">Keine anstehenden Wartungen</div>';
        
        const badge = totalMin > 0 ? `<span class="time-badge">‚è≥ ${formatTime(totalMin)}</span>` : "";
        document.getElementById(countId).innerHTML = `<span>${data.length}</span> ${badge}`;
        document.getElementById(listId).innerHTML = cardsHtml;
        return totalMin;
    }

    function renderColKw(listId, countId, groupKeys) {
        let allMachines = []; let totalMin = 0; const currentWeek = getWeek();
        groupKeys.forEach(key => {
            const cfg = state.m
